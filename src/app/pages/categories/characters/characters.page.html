<ion-header>
  <app-header [title]="pageTitle" [identity]="identity"></app-header>
  <ion-toolbar>
      <app-panel-search (typeChanged)="onTypeEmitted($event)" [categoryName]="'characters'"></app-panel-search>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="6" *ngFor="let item of arrayCharacters">
              <app-panel-character [character]="item"
                                  [identity]="identity"  
              ></app-panel-character>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
