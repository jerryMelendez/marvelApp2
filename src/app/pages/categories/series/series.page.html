<ion-header>
  <app-header [title]="'Series'"></app-header>
  <ion-toolbar>
      <app-panel-search (typeChanged)="onTypeEmitted($event)" [categoryName]="'Series'"></app-panel-search>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-grid>
      <ion-row>
          <ion-col size="6" *ngFor="let item of arraySeries">
              <app-panel-series [serie]="item"
              ></app-panel-series>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
