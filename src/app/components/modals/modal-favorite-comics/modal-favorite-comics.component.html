<ion-header>
  <ion-toolbar color="header">
    <ion-title color="white">Favorite Comics</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()" shape="round">
        <ion-icon color="white" slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-panel-search (typeChanged)="onTypeEmitted($event)" [categoryName]="'comics'"></app-panel-search>
  <ion-grid>
      <ion-row>
          <ion-col size="6" *ngFor="let item of arrayComics | filtro: txtSearch: 'title'">
              <app-panel-comic [comic]="item"
                                  [identity]="identity"  
                                  (typeChanged)="onTypeEmittedComicPanel($event)"
              ></app-panel-comic>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
