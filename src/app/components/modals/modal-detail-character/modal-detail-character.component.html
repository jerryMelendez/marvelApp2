<ion-header>
  <ion-toolbar color="header">
    <ion-title color="white">Character detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()" shape="round">
        <ion-icon color="white" slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="character">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <img [src]="character.thumbnail ? (character.thumbnail.path + '.' +character.thumbnail.extension) : character.photoUrl" alt="">
      </ion-col>
      <!-- <ion-col size="6"></ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h1>
          {{character.name}}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: rgb(255, 190, 71) 2px solid;">
      <ion-col size="12">
        <ion-label>Description:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-textarea>{{character.description !== '' ? character.description : 'There isn\'t description'}}</ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        Comics:
      </ion-col>
      <ion-col size="12">
        <div style="overflow: auto; max-height: 400px;">
          <ion-list>
            <ion-item *ngFor="let item of arrayComics">
              <ion-avatar slot="start">
                <img [src]="item.thumbnail.path + '.' + item.thumbnail.extension" alt="comic"/>
              </ion-avatar>
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
