<app-header [title]="'Home'"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-label color="header" style="font-size: 30px;">Categories</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
             <ion-col size="10" offset="1">
                 <!-- Las categorias se muestran en un componente y se envía cada categoría en un string -->
                <app-category [category]="'characters'"></app-category>
            </ion-col> 
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-category [category]="'comics'"></app-category>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-category [category]="'creators'"></app-category>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-category [category]="'events'"></app-category>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-category [category]="'series'"></app-category>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-category [category]="'stories'"></app-category>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
